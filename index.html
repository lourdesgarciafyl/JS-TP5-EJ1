<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Lourdes Garcia">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Trabajo practico 5 Ejercicio 1 JS</title>
</head>
<body>
    <header>

    </header>
    <main>
        <section class="container mt-4">
            <h1 class="text-center">¡Numeros mágicos!</h1>
            <p class="text-center">Tenés que adivinar el número que eligió la máquina</p>
            <div class="text-center my-3">
                <button class="btn btn-primary">Comenzar a jugar!</button>
            </div>
            <div class="text-center my-3">
                <form class="d-flex">
                    <input
                    class="form-control me-2"
                    type="number"
                    placeholder="Ingresa un nummero entre el 1 y el 10"
                    required
                  />
                    <button class="btn btn-outline-success" type="submit">
                      Enviar!
                    </button>
                  </form>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/apps.js"></script>
</body>
</html>
